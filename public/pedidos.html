<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <script type="module" src="pedidos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">

    <div class="m-5 ">
        <h1 class="text-center">Gestión de Pedidos </h1>
    </div>
    <form id="orderForm"  class="form-control p-4 d-flex flex-column align-items-center ">
        <div class="row justify-content-center w-50">
            <input class="col-5 m-1" type="text" id="pedido" placeholder="Nombre del Plato" required>
            <input class="col-5 m-1" type="number" id="cantidad" placeholder="Cantidad" required>
        </div>
        <div class="row justify-content-center w-50">
            <input class="col-5 m-1" type="text" id="comentario" placeholder="Comentario">
            <input class="col-5 m-1" type="text" id="mesa" placeholder="Mesa" required>
        </div>
        <div class="row justify-content-center w-50">
            <select id="estado" class="col-5 m-1" required>
                <option value="en espera">En Espera</option>
                <option value="servido">Servido</option>
            </select>
            <input class="col-5 m-1" type="number" id="precio" placeholder="Precio" step="0.01" required>
        </div>
        <button class="btn btn-dark m-3" type="submit">Agregar Pedido</button>
    </form>

    <div>
        <h2 class="text-center m-3 ">Pedidos</h2>
        <table id="ordersTable" class=" table table-striped align-items-center text-center">
            <thead class="table-dark">
                <tr >
                    <th>Pedido</th>
                    <th>Cantidad</th>
                    <th>Comentario</th>
                    <th>Mesa</th>
                    <th>Estado</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="ordersBody">
            </tbody>
        </table>
    </div>

    <div id="totalGanado">Total Ganado: $0.00</div>

    <button class="btn btn-dark m-3" onclick="redInventario()">Ver inventario</button>

</body>
</html>
