<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container text-light" style="background-image: url(img/bg_image3.jpg); background-size: cover">
    <img src="img/Ordenaya.png" alt="">
    <div class="w-50 h-50 d-flex flex-column bg-dark bg-opacity-75 position-absolute top-50 start-50 translate-middle justify-content-center rounded-3">
        <div class="m-3 justify-content-center d-flex">
        <h1 class=""> Inicio de Sesión</h1>
        </div>

        <form id="loginForm" class="d-flex flex-column align-items-center">
            <input class="m-3 w-75" type="text" id="username" placeholder="Nombre de Usuario" required>
            <input class="m-3 w-75" type="password" id="password" placeholder="Contraseña" required>
            <button class="m-3 w-50 btn btn-primary" type="submit">Iniciar Sesión</button>
        </form>
        <a href="registro.html" class="text-center" style="text-decoration: none;"> Registrate </a>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
